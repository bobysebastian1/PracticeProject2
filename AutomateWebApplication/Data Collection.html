<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <html>

<head>
    <script>
        function GEEKFORGEEKS() {
            var name = document.forms.RegForm.Name.value;
            var email = document.forms.RegForm.EMail.value;
            var phone = document.forms.RegForm.Telephone.value;
            var what = document.forms.RegForm.Subject.value;
            var password = document.forms.RegForm.Password.value;
            var address = document.forms.RegForm.Address.value;
            //Javascript reGex for Email Validation.
            var regEmail=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;  
            // Javascript reGex for Phone Number validation.
            var regPhone=/^\d{10}$/; 
            // Javascript reGex for Name validation                                      
            var regName = /\d+$/g;                                    
        
            if (name == "" || regName.test(name)) {
                window.alert("Please enter your name properly.");
                name.focus();
                return false;
            }
            else{
                document.getElementById("result").innerHTML= name;
            }
        
            if (address == "") {
                window.alert("Please enter your address.");
                address.focus();
                return false;
            }
            
            if (email == "" || !regEmail.test(email)) {
                window.alert("Please enter a valid e-mail address.");
                email.focus();
                return false;
            }
             
            if (password == "") {
                alert("Please enter your password");
                password.focus();
                return false;
            }
        
            if(password.length <6){
                alert("Password should be atleast 6 character long");
                password.focus();
                return false;
        
            }
            if (phone == "" || !regPhone.test(phone)) {
                alert("Please enter valid phone number.");
                phone.focus();
                return false;
            }
        
            if (what.selectedIndex == -1) {
                alert("Please enter your course.");
                what.focus();
                return false;
            }
        
            return true;
        }

    </script>

    <style>
        div {
            box-sizing: border-box;
            width: 100%;
            border: 100px solid black;
            float: left;
            align-content: center;
            align-items: center;
        }
        
        form {
            margin: 0 auto;
            width: 600px;
        }

        body{
            background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRaIo9CPJB9i03zmpHLCru3aEvSKotP0zhoRnjRm3fbX44SWLJIRI3IFLoHfJguVZ1m0vw&usqp=CAU);
        }

        .form{
            color: greenyellow;
        }

        h1{
            font-weight: bold;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: aqua;
        }

    </style>
</head>

<body>
    <h1 class="bg-dark text-center">REGISTRATION FORM</h1><br><hr>
    <form class="form" name="RegForm" onsubmit="return GEEKFORGEEKS()" method="post">

        <p class="font-weight-bold">Name:  <br />
             <input type="text" size="65" id="name" name="Name" placeholder="Enter Name" /></p>

        <br />

        <p class="font-weight-bold">Address:  <br />
             <input type="text" size="65" id="addr" name="Address" placeholder="Enter Address" />
        </p>

        <br />

        <p class="text-white font-weight-bold">  <br />
            E-mail Address: <input class="bg-dark text-white" type="text" id="email" size="65" name="EMail" placeholder="Enter Email ID"/>
        </p>

        <br />

        <p class="text-white font-weight-bold">Password:  <br />
             <input class="bg-dark text-white" type="text" id="pass" size="65" name="Password" placeholder="Enter Password" /></p>

        <br />

        <p class="text-danger font-weight-bold">  <br />
            Telephone: <input type="text" size="65" id="tel" name="Telephone" placeholder="Enter Tel.No"/></p>

        <br />


        <p class="text-danger font-weight-bold">
            SELECT YOUR COURSE &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <select type="text" value="" id="course" name="Subject">
                <option>BTECH</option>
                <option>BBA</option>
                <option>BCA</option>
                <option>B.COM</option>
            </select>
        </p>

        <br />
        <br />

        <p class="text-danger font-weight-bold">Comments:  <br />
            <textarea cols="55" name="Comment" placeholder="Enter Your Valuable Feedbacks "> </textarea></p>


        <p>
            <input class="btn btn-primary" type="submit" value="Send" id="submit" name="Submit" />
            <input class="btn btn-success" type="reset" value="Reset" id="reset" name="Reset" />
        </p>
        <span style="text-align: center;" id="result"></span>

    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
